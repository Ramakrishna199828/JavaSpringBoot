name: "deploying spring application on EC2"

on:
  push:
    branches:
      - master

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v3

      - name: set up java
        uses: actions/setup-java@v3
        with:
          java-version: "17"

      - name: build with maven
        run: ./mvnw clean package -DskipTests

      - name: copy jar to EC2
        uses: appleboy/scp-actions@v0.1.4
        with:
          host: ${{ EC2_HOST }}
          username: ${{ EC2_USER }}
          key: ${{ EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "~/springapp"

      - name: Run app on EC2
        uses: appleboy/ssh-actions@v1.0.0
        with:
          host: ${{ EC2_HOST }}
          username: ${{ EC2_USER }}
          key: ${{ EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar ~/springapp/*.jar > output.log 2>&1 &
